apiVersion: v1
kind: Service
metadata:
  name: nginx-service-c8cb96f8
spec:
  ports:
    - nodePort: 30082
      port: 80
      targetPort: 80
  selector:
    app: nginx-k8s
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-c824a255
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-k8s
  template:
    metadata:
      labels:
        app: nginx-k8s
    spec:
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
